<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}" href="../static/css/base.css" type="text/css">

    <title>Register as Customer - Qourier</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <div>
                        <h2>Register as Customer</h2>
                        <br>

                        <form method="POST" action="index.html" th:action="@{/register_customer}" th:object="${customer}" class="login-register-form" id="login-register-form">
                            <div class="form-group">
                                <label for="email">Email: </label>
                                <input type="text" th:field="*{name}" name="email" id="email" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password: </label>
                                <input type="password" th:field="*{password}" name="password" id="password" placeholder="Password"/>
                            </div>

                            <div class="form-group">
                                <label for="name">Name: </label>
                                <input type="text" th:field="*{name}" name="name" id="name" placeholder="Name"/>
                            </div>
                            <div class="form-group">
                                <label for="service_type">Service type: </label>
                                <input type="text" th:field="*{serviceType}" name="service_type" id="service_type" placeholder="Service type"/>
                            </div>

                            <div class="form-group form-button">
                                <!-- TODO replace with comment -->
                                <!--<input type="submit" name="register" id="register" class="form-submit" value="Register"/>-->
                                <a href="index.html?role=rider">
                                    <button type="button" class="btn btn-primary" id="login-submit">Register</button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

</body>
</html>
