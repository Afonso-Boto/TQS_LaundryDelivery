<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}" href="../static/css/base.css" type="text/css">

    <title>Profile - Qourier</title>
</head>
<body>

<!--  ADMIN  -->

    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark" id="navbar-admin" th:if="${role.equals('admin')}" th:replace="base :: navbar-admin">

            <ul class="navbar-nav mr-auto">

                    <a class="nav-link" href="index.html?role=admin" th:href="@{/index}">
                        <i class="fa fa-home"></i>

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="progress.html?role=admin" th:href="@{/progress}">
                        Progress
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="accounts.html?role=admin" th:href="@{/accounts}">
                        Accounts
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="applications.html?role=admin" th:href="@{/applications}">
                        Applications
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="monitor.html?role=admin" th:href="@{/monitor}">
                        Monitor
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html" th:href="@{/logout}">

                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark" id="navbar-rider" th:if="${role.equals('rider')}" th:replace="base :: navbar-rider">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html?role=rider" th:href="@{/index}">
                        <i class="fa fa-home"></i>
                        <strong>Home</strong>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="deliveries.html?role=rider" th:href="@{/deliveries}">
                        Deliveries
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile_rider.html?role=rider" th:href="@{/profile}">
                        Profile
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html" th:href="@{/logout}">
                        Log out
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark" id="navbar-customer" th:if="${role.equals('customer')}" th:replace="base :: navbar-customer">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html?role=customer" th:href="@{/index}">
                        <i class="fa fa-home"></i>
                        <strong>Home</strong>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="delivery_management.html?role=customer" th:href="@{/delivery_management}">
                        Deliveries
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile_rider.html?role=customer" th:href="@{/profile}">
                        Profile
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html" th:href="@{/logout}">
                        Log out
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2><span id="header-account-type" th:text="${accountType.substring(0, 1).toUpperCase() + accountType.substring(1)}">Rider</span> accounts</h2>
                <div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <label for="filter-active">Active</label>
                            <input type="checkbox" id="filter-active" name="filter-active" />
                        </div>
                        <div>
                            <label for="filter-type">Type</label>
                            <select id="filter-type">
                                <option value="rider" selected>Rider</option>
                                <option value="customer">Customer</option>
                            </select>
                        </div>

                        <button id="filter-riders-apply" type="button" class="btn btn-primary">Apply</button>
                    </div>
                </div>
                <table id="table-riders" class="table table-hover" th:if="${accountType.equals('rider')}">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Active</th>
                            <th scope="col">Profile</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="riderAcc : ${riderAccList}" th:with="${riderAcc}">
                            <td th:text="${id}">0</td>
                            <td th:text="${name}">Diego</td>
                            <td th:text="${active}">No</td>
                            <td>
                                <a href="profile_rider.html?role=admin" th:href="@{/profile(id=${id})}">
                                    <button type="button" class="btn btn-primary">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <table id="table-customers" class="table table-hover" style="display: none;">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Service type</th>
                        <th scope="col">Active</th>
                        <th scope="col">Profile</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customerAcc : ${customerAccList}" th:with="${customerAcc}">
                        <td th:text="${id}">1</td>
                        <td th:text="${name}">Cristina Laundry</td>
                        <td th:text="${serviceType}">Laundry</td>
                        <td th:text="${active}">Yes</td>
                        <td>
                            <a href="profile_customer.html?role=admin" th:href="@{/profile(id=${id})}">
                                <button type="button" class="btn btn-primary">
                                    <i class="fa fa-eye"></i>
                                </button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script th:src="@{/scripts/base.js}" src="../static/scripts/base.js"></script>

    <script>

        let filterActive = $('#filter-active');
        let filterType = $('#filter-type');

        $('#filter-riders-apply').click(function () {
            let active = filterActive.prop('checked');
            let type = filterType.val();
            applyFilters(active, type);
        })

        function applyFilters(active, type) {
            // TODO prototype, fill with implementation

            if (active) {
                $('#table-riders > tbody > tr').hide();
                $('#table-customers > tbody > tr').show();
            }
            else {
                $('#table-riders > tbody > tr').show();
                $('#table-customers > tbody > tr').hide();
            }

            if (type === 'rider') {
                $('#table-riders').show();
                $('#table-customers').hide();
                $('#header-account-type').text('Rider');
            }
            else {
                $('#table-riders').hide();
                $('#table-customers').show();
                $('#header-account-type').text('Customer');
            }
        }

    </script>

</body>
</html>
