<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}" href="../static/css/base.css" type="text/css">

    <title>Deliveries - Qourier</title>
</head>
<style>
    .alert {
        padding: 20px;
        margin: auto;
        float: right;
        background-color: #b92e2e; /* Red */
        color: white;
    }
</style>
<body>

<!--  RIDER  -->

    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark" id="navbar-rider" th:if="${role.equals('rider')}" th:replace="base :: navbar-rider">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html?role=rider" th:href="@{/index}">
                        <i class="fa fa-home"></i>
                        <strong>Home</strong>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="deliveries.html?role=rider" th:href="@{/deliveries}">
                        Deliveries
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile_rider.html?role=rider" th:href="@{/profile}">
                        Profile
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html" th:href="@{/logout}">
                        Log out
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div style="position: absolute; z-index: 1; width: 100%;">
        <ul id="alert-list" style="padding: 0">
        </ul>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="container">
                    <h2>Deliveries to be prossessed</h2>
                    <p>Progress for each delivery:</p> 
                    <div class="row">
                        <div class="col-12">
                            <table class="table">
                                <thead class="thead-dark">
                                  <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Region</th>
                                    <th scope="col">Interested</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">1</th>
                                    <td>Zona Baixa</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                                            <i class="fa fa-duotone fa-check"></i>
                                        </button>
                                    </td>
                                  </tr>
                                  <tr>
                                    <th scope="row">2</th>
                                    <td>Relva de Cima</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                                            <i class="fa fa-duotone fa-check"></i>
                                        </button>
                                    </td>
                                  </tr>
                                  <tr>
                                    <th scope="row">3</th>
                                    <td>Pedreiras</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                                            <i class="fa fa-duotone fa-check"></i>
                                        </button>
                                    </td>
                                  </tr>
                                  <tr>
                                    <th scope="row">4</th>
                                    <td>Peixada de baixo</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                                            <i class="fa fa-duotone fa-check"></i>
                                        </button>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Beware</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            By clicking Confirm you hereby consent to the rules and conditions associated with the delivery task.
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="demo()">Confirm</button>
            </div>
        </div>
        </div>
    </div>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function demo() {
            await sleep(5);
            const alertList = document.getElementById('alert-list');
            let alert = document.createElement('li');
            alert.textContent = 'A job is ready for you ';
            alert.className = 'alert';
            let x = document.createElement('span');
            x.className = 'btn btn-outline-dark';
            x.onclick = function (event) {
                this.parentElement.style.display='none';
            }
            x.innerHTML = '&times';
            alert.appendChild(x);
            alertList.appendChild(alert);
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script th:src="@{/scripts/base.js}" src="../static/scripts/base.js"></script>

</body>
</html>
