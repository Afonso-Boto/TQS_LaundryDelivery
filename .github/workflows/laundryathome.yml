name: LaundryAtHome

on:
  pull_request:
    branches: [ laundryathome_dev ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: LaundryAtHome/LaundryPlatform

    steps:
    - uses: actions/checkout@v3
      with:
          fetch-depth: 0    # Shallow clones should be disabled for a better relevancy of analysis
    - name: Set up OpenJDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: maven
    - name: Build and analyze
      run: mvn -B verify
    - name: Test report
      uses: dorny/test-reporter@v1
      if: always()
      with:
          name: Maven tests
          path: LaundryAtHome/LaundryPlatform/target/surefire-reports/TEST-*.xml
          reporter: java-junit
          fail-on-error: true
    - name: Auto assign all devs as reviewers
      uses: kentaro-m/auto-assign-action@v1.2.1
      with:
        configuration-path: '.github/auto_assign_laundryathome.yml'
